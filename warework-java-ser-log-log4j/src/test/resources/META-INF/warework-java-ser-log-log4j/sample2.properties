# --------------------------------------------------------------------------
# LOG CONFIGURATION
# --------------------------------------------------------------------------

log4j.logger.sample2=TRACE, consoleApp2
log4j.additivity.org.apache=false

log4j.appender.consoleApp2=org.apache.log4j.ConsoleAppender
log4j.appender.consoleApp2.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleApp2.layout.ConversionPattern=[%p] - %m%n
