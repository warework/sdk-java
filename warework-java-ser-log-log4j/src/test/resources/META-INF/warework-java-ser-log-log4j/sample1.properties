# --------------------------------------------------------------------------
# LOG CONFIGURATION
# --------------------------------------------------------------------------

log4j.logger.sample1=TRACE, consoleApp1
log4j.additivity.org.apache=false

log4j.appender.consoleApp1=org.apache.log4j.ConsoleAppender
log4j.appender.consoleApp1.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleApp1.layout.ConversionPattern=[%d] - %m%n
